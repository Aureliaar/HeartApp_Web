		<div class="controls-container">
			<header>
				ap-fullscreen-modal
			Demos</header>
			<div class="options">
				<input type="button" value="Modal 1" id="open-modal-1" />
				<input type="button" value="Modal 2" id="open-modal-2" />
			</div>
			<footer>
				<a href="http://www.armin-pfaeffle.de" target="_blank" rel="nofollow">armin-pfaeffle.de</a>
				<a href="https://github.com/armin-pfaeffle/ap-fullscreen-modal" target="_blank" rel="nofollow">github.com</a>
			</footer>
		</div>

		<div style="display: none;">

			<div id="modal-content-1" class="modal-content">
				<div class="wrapper">
					<h2>Modal Form 1</h2>
					<div class="form">
						<div class="row">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="row">
							<label for="subject">Subject</label>
							<input type="text" name="subject" id="subject" />
						</div>
						<div class="row">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="5"></textarea>
						</div>
						<div class="row buttons">
							<a href="#close-modal" class="close-modal">Cancel</a>
							<input type="submit" value="send" id="send" />
						</div>
					</div>
				</div>
			</div>

			<div id="modal-content-2" class="modal-content">
				<div class="wrapper">
					<h2>Modal Form 2</h2>
					<div class="form">
						<div class="row">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="row">
							<label for="subject">Subject</label>
							<input type="text" name="subject" id="subject" />
						</div>
						<div class="row">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="5"></textarea>
						</div>
						<div class="row buttons">
							<a href="#close-modal" class="close-modal">Cancel</a>
							<input type="submit" value="send" id="send" />
						</div>
					</div>
				</div>
			</div>

		</div>


		<script type="text/javascript">
			$(document).ready(function() {
				$('#modal-content-1').apFullscreenModal({
					openSelector: '#open-modal-1',
					backgroundColor: '#fafafa',
					closeSelector: '.close-modal, #send',
				});

				$('#modal-content-2').apFullscreenModal({
					backgroundColor: '#fafafa',
					openSelector: '#open-modal-2',
					closeSelector: '.close-modal, #send',
					animationDuration: 1000
				});
			});
